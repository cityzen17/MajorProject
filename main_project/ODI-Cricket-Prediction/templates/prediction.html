<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css')}}">

<body>
	<div class="background-wrap">
		<video preload="auto" autoplay="true" loop="loop" muted="muted" class="video">
			<source src="{{url_for('static',filename='video/stump.mp4')}}" type="video/mp4">
				not supported
		</video>	
		</div>
	


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="prediction">
				<span class="contact100-form-title">
					CRICKET PREDICTION
				</span>

				<label class="label-input100">First Team *</label>
				<div class="wrap-input100 rs1 validate-input">
					<!-- <input id="first-name" class="input100" type="text" name="first-name" placeholder="First Team"> -->
					<select class="input100" id="fist team" name="team1">
						<option>AUSTRALIA</option>
						<option>BANGLADESH</option>
						<option>ENGLAND</option>
						<option>INDIA</option>
						<option>NEWZEALAND</option>
						<option>PAKISTAN</option>
						<option>SOUTH AFRICA</option>
						<option>WEST INDIES</option>
						<option>AUSTRALIA</option>
						<option>AUSTRALIA</option>

					</select>

					<span class="focus-input100"></span>
				</div>

				<label class="label-input100">Second team *</label>
				<div class="wrap-input100 rs1 validate-input">
					<!-- <input class="input100" type="text" name="second team" placeholder="second team"> -->
					<select class="input100" id="second team" name="team2">
						<option>AUSTRALIA</option>
						<option>BANGLADESH</option>
						<option>ENGLAND</option>
						<option>INDIA</option>
						<option>NEWZEALAND</option>
						<option>PAKISTAN</option>
						<option>SOUTH AFRICA</option>
						<option>WEST INDIES</option>
						<option>AUSTRALIA</option>
						<option>AUSTRALIA</option>

					</select>
					<span class="focus-input100"></span>
				</div>




				<label class="label-input100">Toss *</label>
				<div class="wrap-input100 rs1 validate-input">
					<select class="input100" id="Toss" name="tosswin">
						<option>AUSTRALIA</option>
						<option>BANGLADESH</option>
						<option>ENGLAND</option>
						<option>INDIA</option>
						<option>NEWZEALAND</option>
						<option>PAKISTAN</option>
						<option>SOUTH AFRICA</option>
						<option>WEST INDIES</option>
						<option>AUSTRALIA</option>
						<option>AUSTRALIA</option>

					</select>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100">VENUE</label>
				<input type="text" name="venue" class="wrap-input100 rs1 validate-input">

				<label class="label-input100">Toss Decision *</label>
				<div class="wrap-input100 rs1 validate-input">
					<select class="input100" id="Toss Decision" name="tossdis">
						<option>bat</option>
						<option>field</option>

					</select>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						<span>
							<a href="{{ url_for('prediction') }}">
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
								</a>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
