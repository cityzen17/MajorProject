	<style>
		td.a {
			text-transform: capitalize;
		}
		.bg-success{
		height:40px;
		align: center;
		}

	</style>
	<title></title>
</head>
<body>


	<table style="float: left" width="400px">
		<tr><td><br><br><br></td></tr>
		<tr><td><img src="{{url_for('static',filename='playerinfo/' + naam + '.png')}}" width="550" height="550" align="middle"></td>


	</table>

	<table  style="float: left;" width="350px">

		<tr><td align="center" class="a"><h2><b><div class="p-3 mb-2 bg-secondary text-white">{{ naam }}</div></b></h2><hr width="300px"></td></tr>

		<tr><td align="center" style="font-size:18px;"><b>Matches</b></td></tr>
		<tr><td align="center"><div class="p-3 mb-2 bg-success text-white">{{ m  }}</div><hr width="300px"></td></tr>
		
		<tr><td align="center" style="font-size:18px;"><b>Innings</b></td></tr>
		<tr><td align="center"><div class="p-3 mb-2 bg-success text-white">{{ i }}</div><hr width="300px"></td></tr>

		<tr><td align="center" style="font-size:18px;"><b>Runs</b></td></tr>
		<tr><td align="center"><div class="p-3 mb-2 bg-success text-white">{{ r }}</div><hr width="300px"></td></tr>

		<tr><td align="center" style="font-size:18px;"><b>Highest score</b></td></tr>
		<tr><td align="center"><div class="p-3 mb-2 bg-success text-white">{{ h }}</div><hr width="300px"></td></tr>

		<tr><td align="center" style="font-size:18px;"><b>Average score</b></td></tr>
		<tr><td align="center"><div class="p-3 mb-2 bg-success text-white">{{ avg }}</div><hr width="300px"></td></tr>

		<tr><td align="center" style="font-size:18px;"><b>Strike rate</b></td></tr>
		<tr><td align="center"><div class="p-3 mb-2 bg-success text-white">{{ sr }}</div><hr width="300px"></td></tr>

	</table>
<table>
	<tr><td><img src="{{url_for('static',filename='graph/' + idd + '1.png')}}" width="680" height="680"><br></td></tr>
